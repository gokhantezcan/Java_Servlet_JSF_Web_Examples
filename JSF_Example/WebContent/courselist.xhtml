<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<div align="center">
		<h1>Admin Page</h1>
		<h2>Course Operations</h2>
	</div>
	<h:form>
		<div align="center">
			<p:button href="addcourse.xhtml" value="Add Course" />
			<p:button href="assigncourse.xhtml" value="Assign Course" />
		</div>
		<br></br>
		<br></br>

		<p:dataTable value="#{courseListBean.courses}" var="course"  widgetVar="coursesTable">
			
			<f:facet name="header"> 
				COURSE LIST 
				 <p:inputText id="globalFilter" onkeyup="PF('coursesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
			</f:facet>
			
			<p:column headerText="ID" sortBy="#{course.id}" filterBy="#{course.id}">
				<h:outputText value="#{course.id}" />
			</p:column>
			<p:column headerText="COURSE CODE" sortBy="#{course.courseCode}" filterBy="#{course.courseCode}">
				<h:outputText value="#{course.courseCode}" />
			</p:column>
			<p:column headerText="COURSE NAME" sortBy="#{course.courseName}" filterBy="#{course.courseName}">
				<h:outputText value="#{course.courseName}" />
			</p:column>
			
			<p:column headerText="MANAGE COURSE">
				
				<p:button href="updatecourse.xhtml?courseId=#{course.id}" value="UPDATE"></p:button>
				<p:commandButton value="DELETE" action="#{courseListBean.deleteCourse(course)}" ajax="false"></p:commandButton>	
				
			</p:column>
			
			<f:facet name="footer"> 
				There are #{courseListBean.courses.size()} courses on the table.
			</f:facet>

		</p:dataTable>

		<p:messages autoUpdate="true" showDetail="true"></p:messages>
		<p:button value="BACK" href="main_operation.xhtml" ></p:button>
	</h:form>


</h:body>

</html>
