<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h1>Adding a New Course Page</h1>

	<h:form>

		<table>
			<tr>
				<td>Course Code :</td>
				<td><p:inputText value="#{courseListBean.course.courseCode}"
						placeholder="Enter Code"></p:inputText></td>
			</tr>

			<tr>
				<td>Course Name :</td>
				<td><p:inputText value="#{courseListBean.course.courseName}"
						placeholder="Enter Name"></p:inputText></td>
			</tr>
			<tr>
				<td><p:commandButton value="SAVE"
						action="#{courseListBean.saveCourse()}"></p:commandButton></td>
				<td><p:button value="CANCEL" href="courselist.xhtml"></p:button>
				</td>

			</tr>
		</table>
		<p:messages autoUpdate="true" showDetail="true"></p:messages>

	</h:form>






</body>
</html>
