<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h1>Course Assignment Page</h1>

	<h:form>
		<table>
			<tr>
				<td>Student/Instructor :</td>
				<td><p:selectOneMenu value="#{assignCourseBean.selectedUserId}">
						<f:selectItems value="#{assignCourseBean.allUsersExceptAdmin}"
							var="user"
							itemLabel="#{user.id} - #{user.firstname} #{user.lastname}"
							itemValue="#{user.id}"></f:selectItems>

					</p:selectOneMenu></td>
			</tr>

			<tr>
				<td>Course :</td>
				<td><p:selectOneMenu
						value="#{assignCourseBean.selectedCourseId}">
						<f:selectItems value="#{assignCourseBean.allCourses}" var="course"
							itemLabel="[ #{course.courseCode} ]  #{course.courseName}"
							itemValue="#{course.id}"></f:selectItems>

					</p:selectOneMenu></td>
			</tr>

			<tr>
				<td><p:commandButton value="ASSIGN"
						action="#{assignCourseBean.assign}"></p:commandButton></td>
				<td><p:button value="CANCEL" href="userlist.xhtml"></p:button>
				</td>
			</tr>
		</table>
		<p:messages autoUpdate="true" showDetail="true" />
		
	</h:form>
</body>
</html>
